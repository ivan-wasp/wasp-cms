
<ion-content>
  <mat-progress-bar *ngIf="commonService.isLoading" mode="query"></mat-progress-bar>
  <ion-grid fixed class="ion-padding-start ion-padding-end" style="height: 100%;">
    <ion-row style="height: 100%;">
      <ion-col offset-xs='1' size-xs="10" offset-sm='2' size-sm="8" offset-md='2' size-md="8" offset-lg='3' size-lg="6"
        offset-xl='3.5' size-xl='5' class="ion-align-self-center ion-text-center">
        <ion-row class="ion-padding box_container">

          <ion-col size="12">
            <ion-img style="width: fit-content; margin: auto;" src="assets/icon/wasp_logo.png"></ion-img>
          </ion-col>

          <ion-col size="12" class="ion-margin-top ion-margin-bottom">
            <ion-input (keydown.enter)="login()" class="ion_input_default" [(ngModel)]="username" type="text" placeholder="用戶名稱"></ion-input>
          </ion-col>
          <ion-col size="12" class=" ion-margin-bottom">
            <ion-input (keydown.enter)="login()" class="ion_input_default" [(ngModel)]="password" type="password" placeholder="密碼"></ion-input>
          </ion-col>

          <ion-col size="6" class="ion-text-center ion-text-left">
            <ion-text color="primary">
              <h1>{{dev ? 'Development' : ''}}</h1>
            </ion-text>
          </ion-col>
          <ion-col size="6" class="ion-text-center ion-text-right">
            <button class="default-mat-btn" mat-flat-button (click)="login()">登入</button>
          </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
